<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>survey form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <main>
        <form action="">
            <!--first feildset -->
            <fieldset>
                <label for="name" id="name-label">Name:
                    <input type="text" id="name" name="u_name" placeholder="Sita Raman"required>
                </label>
                <label for="email" id="email-label">Email:
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </label>
                <label for="ph_num" id="number-label">Contact:
                    <input type="tel" name="ph_no" id="number" min="10" pattern=[0-9]{10}  placeholder="9012348756" required>
                </label>
            </fieldset>

            <!--Second feildset -->
            <fieldset>
                <label for="role">Which option best describes your current role?
                    <select id="dropdown" name="role">
                        <option value="">select</option>
                        <option value="stud">Student</option>
                        <option value="full-job">Full Time job</option>
                        <option value="part-job" >Part time job</option>
                        <option value="other">other</option>
                    </select>
                </label>
                <br><br>
                <label for="question">Would you recommend freeCodeCamp to a friend?
                   <label for="question"><input class="inline" type="radio" name="option" id="recommendation" value="yes">Yes</label>
                   <label for="question"><input class="inline" type="radio" name="option" id="recommendation" value="No">No</label>
                    <label for="question"></label><input class="inline" type="radio" name="option" id="recommendation" value="Maybe">May be</label>
                </label>
                <br><br>
                <label for="like">What would you like to see improved? (Check all that apply)
                <label for="like"><input type="checkbox" name="like" id="like" value="design" class="inline">Design</label>
                <label for="like"><input type="checkbox" name="like" id="like" value="content" class="inline">Content</label>
                <label for="like"><input type="checkbox" name="like" id="like" value="Feature" class="inline">Features</label>
                </label>

            </fieldset>

            <!--third feildset -->
            <fieldset>
                <label for="comment">Any comment or Suggestions?
                    <textarea name="comment" id="suggestions" cols="30" rows="3" placeholder="your comment/suugestion here..."></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
